<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>

            background: linear-gradient(to bottom, #ffb3ba, #ffdfba);
            color: #ad1457;
            text-align: center;
            padding: 20px; /* Gi·∫£m padding ƒë·ªÉ tr√°nh ƒë·∫©y n·ªôi dung */
            margin: 0;
            min-height: 100vh; /* S·ª≠ d·ª•ng min-height ƒë·ªÉ cho ph√©p cu·ªôn */
            position: relative;
            overflow-y: auto; /* Cho ph√©p cu·ªôn d·ªçc n·∫øu n·ªôi dung v∆∞·ª£t qu√° */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 2; /* TƒÉng z-index ƒë·ªÉ ƒë·∫£m b·∫£o hi·ªÉn th·ªã tr√™n snow */
            position: relative;
        }
        .date-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            z-index: 2; /* TƒÉng z-index */
            position: relative;
        }
        .places-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 c·ªôt ƒë·ªÅu nhau cho c·∫£ hai h√†ng */
            gap: 20px;
            margin-bottom: 30px;
            max-width: 900px; /* Gi·ªõi h·∫°n width */
            margin-left: auto;
            margin-right: auto; /* CƒÉn gi·ªØa container */
            z-index: 2; /* TƒÉng z-index */
            position: relative;
        }
        .place-option {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px; /* G√≥c bo tr√≤n */
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .place-option:hover {

        }
        .place-option img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .place-option p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .place-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        button {
            font-family: 'Dancing Script', cursive, Arial, sans-serif; /* Th√™m fallback */
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #e91e63;
            color: white;
            z-index: 2; /* TƒÉng z-index */
            position: relative;
        }
        button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        .snow-container {
            position: fixed; /* Thay ƒë·ªïi th√†nh fixed ƒë·ªÉ snow lu√¥n ph·ªß to√†n m√†n h√¨nh m√† kh√¥ng ·∫£nh h∆∞·ªüng layout */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Gi·ªØ z-index th·∫•p h∆°n n·ªôi dung */
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: snowFall linear infinite;
            opacity: 0.8;
        }
        @keyframes snowFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    
    <h1>Choose Places to Visit!</h1>
    <p class="date-message" id="dateMessage">Can't wait for our Christmas date! üéÑüíï</p>
    
    <div class="places-container">
        <!-- H√†ng ƒë·∫ßu: 4 l·ª±a ch·ªçn -->
        <div class="place-option">
            <img src="imgdichoi/cinema.jpg" alt="Cinema">
            <p>Cinema</p>
            <input type="checkbox" id="cinema" value="Cinema">
        </div>
        <div class="place-option">
            <img src="imgdichoi/shopping mall.jpg" alt="Shopping Mall">
            <p>Shopping Mall</p>
            <input type="checkbox" id="shoppingmall" value="Shopping Mall">
        </div>
        <div class="place-option">
            <img src="imgdichoi/walkingstreet.jpg" alt="Walking Street">
            <p>Walking Street</p>
            <input type="checkbox" id="walkingstreet" value="Walking Street">
        </div>
        <div class="place-option">
            <img src="imgdichoi/totuong.jpg" alt="Ceramic Painting">
            <p>Ceramic Painting</p>
            <input type="checkbox" id="ceramic" value="Ceramic Painting">
        </div>
        <!-- H√†ng th·ª© hai: 4 l·ª±a ch·ªçn -->
        <div class="place-option">
            <img src="imgdichoi/park.jpg" alt="Park">
            <p>Park</p>
            <input type="checkbox" id="park" value="Park">
        </div>
        <div class="place-option">
            <img src="imgdichoi/museum.jpg" alt="Museum">
            <p>Museum</p>
            <input type="checkbox" id="museum" value="Museum">
        </div>
        <div class="place-option">
            <img src="imgdichoi/aquarium.jpg" alt="Aquarium">
            <p>Aquarium</p>
            <input type="checkbox" id="aquarium" value="Aquarium">
        </div>
        <div class="place-option">
            <img src="imgdichoi/photoboth.jpg" alt="Photobooth">
            <p>Photobooth</p>
            <input type="checkbox" id="photobooth" value="Photobooth">
        </div>
    </div>
    
    <button id="confirmBtn">Confirm</button>

    <script>
        const confirmBtn = document.getElementById('confirmBtn');
        const dateMessage = document.getElementById('dateMessage');
        const snowContainer = document.getElementById('snowContainer');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Hi·ªÉn th·ªã ng√†y ƒë√£ ch·ªçn t·ª´ localStorage
        const selectedDate = localStorage.getItem('selectedDate');
        if (selectedDate) {
            dateMessage.textContent = `Can't wait for our Christmas date on ${selectedDate}! üéÑüíï`;
        }

        // Logic cho n√∫t Confirm: L∆∞u c√°c ƒë·ªãa ƒëi·ªÉm ƒë√£ ch·ªçn v√† x·ª≠ l√Ω d·ª±a tr√™n s·ªë l∆∞·ª£ng
        confirmBtn.addEventListener('click', () => {
            const selectedPlaces = [];
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    selectedPlaces.push(cb.value);
                }
            });
            if (selectedPlaces.length >= 3) {
                localStorage.setItem('selectedPlaces', JSON.stringify(selectedPlaces));
                alert('Nhi·ªÅu gh√™ th√≠ch ƒëi chs vs t√¥i v ak ><');
                // Chuy·ªÉn sang c·∫£nh 4
                window.location.href = 'Trang4.html';
            } else if (selectedPlaces.length === 1 || selectedPlaces.length === 2) {
                alert('√çt z·∫≠y th√™m ƒëiii @@');
                // Kh√¥ng chuy·ªÉn trang, ƒë·ªÉ ng∆∞·ªùi d√πng ch·ªçn th√™m
            } else {
                alert('Please choose at least one place!');
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowContainer.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
