        .food-item input[type="checkbox"] {

        button {

            border-radius: 20px;

        button:hover {

        .snow-container {

    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    
    <h1>Z ch·ªçn m√≥n ƒÉn ƒëi</h1>
    <p class="subtitle">(Place an order for food and drinks)</p>

        <div class="food-item" style="--angle: 135deg;">

        </div>
        <div class="food-item" style="--angle: 180deg;">

            <p>Nem n∆∞·ªõng</p>
            <input type="checkbox" id="food5" value="Nem n∆∞·ªõng">

            <input type="checkbox" id="food6" value="B√°nh tr√°ng">

        <div class="food-item" style="--angle: 270deg;">

            <input type="checkbox" id="food7" value="C∆°m t·∫•m">
        </div>
        <div class="food-item" style="--angle: 315deg;">

            <p>X√¢m bi·ªÉn</p>

        </div>
    </div>
    
    <button id="orderBtn">Order</button>

    <script>
        const orderBtn = document.getElementById('orderBtn');
        const snowContainer = document.getElementById('snowContainer');
        const checkboxes = document.querySelectorAll('.circle-container input[type="checkbox"]');

        // Apply circle positioning
        document.querySelectorAll('.food-item').forEach((item, index) => {
            const angle = index * 45; // 360 / 8 = 45 degrees
            item.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-170px) rotate(${-angle}deg)`; // TƒÉng translateY t·ª´ -150px l√™n -170px ƒë·ªÉ ph√π h·ª£p v·ªõi ·∫£nh l·ªõn h∆°n
        });

        // Logic for Order button
        orderBtn.addEventListener('click', () => {
            const selectedFoods = [];
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    selectedFoods.push(cb.value);
                }
            });
            if (selectedFoods.length > 0) {
                localStorage.setItem('selectedFoods', JSON.stringify(selectedFoods));
                alert(`Order placed for: ${selectedFoods.join(', ')}. Let's enjoy! üçΩÔ∏è`);
                // Chuy·ªÉn sang c·∫£nh ti·∫øp theo (gi·∫£ ƒë·ªãnh page5.html)
                window.location.href = 'Trang5.html';
            } else {
                alert('Please select at least one item to order!');
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowContainer.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);
    </script>

</html>
