<!DOCTYPE html>
<html lang="en">
<head>

    <title>Christmas Invitation - Page 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {

            background: linear-gradient(to bottom, #ffb3ba, #ffdfba);
            color: #ad1457;
            text-align: center;

            margin: 0;

        h1 {

        .center-image {

            height: auto;
            border-radius: 20px;

            margin-bottom: 20px;
        }
        .secret-btn {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 20px;
            border: 2px solid #ad1457;
            border-radius: 20px;
            background-color: #fff;
            color: #ad1457;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .secret-btn:hover {
            background-color: #f8bbd9;
            transform: scale(1.05);
        }
        .secret-btn::before {
            content: 'üîí';
            margin-right: 10px;
        }
        .password-form {
            display: none;
            margin-top: 20px;
        }
        .password-form input {

            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #ad1457;
            border-radius: 10px;
            background-color: #fff;
            color: #ad1457;
            margin-bottom: 10px;
        }
        .password-form p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .password-form button {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .password-form button:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        .snowman {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 60px; /* K√≠ch th∆∞·ªõc emoji */
            z-index: 1;
            animation: bounce 2s infinite; /* Animation nh·∫£y nh·∫π */
        }
        .christmas-tree {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 60px; /* K√≠ch th∆∞·ªõc emoji */
            z-index: 1;
            animation: shake 1.5s infinite; /* Animation rung nh·∫π */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: snowFall linear infinite;
            opacity: 0.8;
        }
        @keyframes snowFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="snowman">‚ùÑÔ∏è</div>
    <div class="christmas-tree">üéÑ</div>
    <div class="snow-container" id="snowContainer"></div>
    
    <h1>Thank you my dear lady</h1>
    
    <!-- ·∫¢nh l·ªõn ·ªü gi·ªØa -->
    <img src="img/ngaingung.webp" alt="Large Center Image" class="center-image"> <!-- Thay b·∫±ng ƒë∆∞·ªùng d·∫´n ·∫£nh l·ªõn c·ªßa b·∫°n -->
    
    <button class="secret-btn" id="secretBtn">I have a secret for you</button>

        <p>Pass is your Date/Month/Year of birth (e.g., 03021999)</p>
        <button id="confirmPasswordBtn">Confirm</button>
    </div>

    <script>
        const secretBtn = document.getElementById('secretBtn');
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const confirmPasswordBtn = document.getElementById('confirmPasswordBtn');
        const snowContainer = document.getElementById('snowContainer');
        let attemptCount = 0;
        const correctPassword = '05012007';

        secretBtn.addEventListener('click', () => {
            passwordForm.style.display = 'block';
            secretBtn.style.display = 'none';
        });

        confirmPasswordBtn.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === correctPassword) {
                window.location.href = 'Trang6.html'; // Chuy·ªÉn sang trang ti·∫øp theo
            } else {

                if (attemptCount === 1) {
                    alert('Ng√†y sinh m√† c·∫≠u c≈©ng qu√™n h·∫£ g·ª£i √Ω nha 05xxxxxx');
                } else if (attemptCount === 2) {
                    alert('Th√¥i ƒë∆∞·ª£c r·ªìi l·∫ßn cu·ªëi n√® 0501xxxx');
                } else {
                    alert('Chi·ªÅu c·∫≠u lu√¥n 05012007');
                }
                passwordInput.value = '';
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowContainer.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
