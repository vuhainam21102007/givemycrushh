<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #ffb3ba, #ffdfba);
            color: #ad1457;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.8em;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }
        #yesBtn {
            background-color: #e91e63;
            color: white;
        }
        #yesBtn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
        #noBtn {
            background-color: #9c27b0;
            color: white;
        }
        #noBtn:hover {
            background-color: #7b1fa2;
            transform: scale(1.05);
        }
        .snowman {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 1;
        }
        .christmas-tree {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            z-index: 1;
        }
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: snowFall linear infinite;
            opacity: 0.8;
        }
        @keyframes snowFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="img/snowman-removebg-preview.png" alt="" class="snowman" width="400"> 
    <img src="img/caythong-removebg-preview.png" alt="Christmas Tree" class="christmas-tree" width="500">
    <div class="snow-container" id="snowContainer"></div>
    
    <h1>Chúc mừng Giáng sinh!</h1>
    <p>Chào người đẹp, mùa đông này không biết cậu đã có... Mình có thể mời cậu đi chơi một hôm không?</p>
    
    <div class="image-container">
        <img src="img/anh1.jpg" alt="" width="300">
    </div>
    
    <button id="yesBtn">Có</button>
    <button id="noBtn">Không :(((</button>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const snowContainer = document.getElementById('snowContainer');
        let noClicked = false;
        let noClickCount = 0;
        const noTexts = [
            "cậu chắc chưa",
            "Cậu khum thể đồng ý được ak :(((",
            "đồng ý đi maàa...",
            "cậu mà chọn không là tớ buồn đấy",
            "Tớ sẽ rất buồn đấyyyyy",
            "Ok, zậy chốt nha"
        ];

        // Logic cho nút Có: Chuyển sang Trang2.html ngay lập tức
        yesBtn.addEventListener('click', () => {
            window.location.href = 'Trang2.html';
        });

        // Logic cho nút Không: Thay đổi text theo lần bấm, làm nút Có to dần lên mạnh hơn, và di chuyển nút Không mỗi khi bấm
        noBtn.addEventListener('click', () => {
            if (!noClicked) {
                if (noClickCount < 6) {
                    noBtn.textContent = noTexts[noClickCount];
                    // Làm nút Có to dần lên mạnh hơn (tăng scale với hệ số lớn hơn)
                    const scale = 1 + (noClickCount + 1) * 0.6; // Tăng mạnh hơn: 1.5, 2.0, 2.5, 3.0, 3.5, 4.0
                    yesBtn.style.transform = `scale(${scale})`;
                    // Di chuyển nút Không mỗi khi bấm
                    moveButton();
                    noClickCount++;
                } else {
                    noClicked = true;
                }
            } else {
                window.location.href = 'Trang2.html';
            }
        });

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 200;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease'; // Làm mượt chuyển động
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowContainer.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
